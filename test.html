<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>押し引き判定（副露 vs リーチ）</title>
    <!-- Bootstrap CSSを読み込む -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .bg-pressed {
            background-color: #d4edda;
        }

        .bg-not-pressed {
            background-color: #f8d7da;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">押し引き判定（副露 vs リーチ）</h1>
        <form id="form" class="bg-light rounded-3 p-4">
            <div class="mb-3">
                <label class="form-label">ルール</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rule" id="tenho" value="tenho">
                    <label class="form-check-label" for="tenho">天鳳ルール</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rule" id="mleague" value="mleague">
                    <label class="form-check-label" for="mleague">Mリーグルール</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">場</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="round" id="east1" value="east1">
                    <label class="form-check-label" for="east1">東1局</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="round" id="east2" value="east2">
                    <label class="form-check-label" for="east2">東2局</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="round" id="east3" value="east3">
                    <label class="form-check-label" for="east3">東3局</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="round" id="east4" value="east4">
                    <label class="form-check-label" for="east4">東4局</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="round" id="south1" value="south1">
                    <label class="form-check-label" for="south1">南1局</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="round" id="south2" value="south2">
                    <label class="form-check-label" for="south2">南2局</label>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">判定する</button>
            </div>
        </form>
        <div id="result" class="mt-3 d-none"></div>
    </div>
    <!-- Bootstrap JavaScriptとjQueryを読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScriptで判定処理を実装する
        const form = $('#form');
        const result = $('#result');
        form.on('submit', (event) => {
            event.preventDefault();
            const rule = form.find('[name="rule"]:checked').val();
            const round = form.find('[name="round"]:checked').val();
            let message, resultClass;
            if (rule === 'tenho') {
                if (round === 'east1' || round === 'east2' || round === 'east3' || round === 'south1') {
                    message = '押し！';
                    resultClass = 'bg-pressed text-success';
                } else {
                    message = '降り！';
                    resultClass = 'bg-not-pressed text-danger';
                }
            } else if (rule === 'mleague') {
                if (round === 'east1' || round === 'east2' || round === 'east3') {
                    message = '押し！';
                    resultClass = 'bg-pressed text-success';
                } else {
                    message = '降り！';
                    resultClass = 'bg-not-pressed text-danger';
                }
            }
            result.removeClass('d-none').addClass(resultClass).text(message);
        });
    </script>
</body>

</html>
